{% extends "base.html" %}

{% block content %}
<h2>{{ title }}</h2>
<form method="POST" action="{{ url_for('registrar_proveedor') }}">
    <div class="form-group">
        <label for="nombre">Nombre del Proveedor: <span class="required">*</span></label>
        <input type="text" id="nombre" name="nombre" value="{{ request.form.nombre if request.form else '' }}" required>
    </div>
    <div class="form-group">
        <label for="contacto">Contacto (Tel√©fono/WhatsApp):</label>
        <input type="text" id="contacto" name="contacto" value="{{ request.form.contacto if request.form else '' }}">
    </div>
    <div class="form-group">
        <label for="datos_pago">Datos de Pago (Cuenta/CLABE, Banco):</label>
        <textarea id="datos_pago" name="datos_pago">{{ request.form.datos_pago if request.form else '' }}</textarea>
    </div>
    <button type="submit" class="btn">Guardar Proveedor</button>
    <a href="{{ url_for('listar_proveedores') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
