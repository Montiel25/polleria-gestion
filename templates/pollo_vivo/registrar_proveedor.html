{# templates/pollo_vivo/registrar_proveedor.html #}
{% extends "base.html" %}

{% block content %}
<div class="pagina-contenido">
    <h2>{{ title }}</h2>
    <form method="POST" action="{{ url_for('registrar_proveedor') }}">
        <div class="form-group">
            <label for="nombre">Nombre del Proveedor: <span class="required-indicator">*</span></label>
            <input type="text" id="nombre" name="nombre" value="{{ request.form.nombre if request.form else '' }}" required>
        </div>
        <div class="form-group">
            <label for="contacto">Contacto (Tel√©fono/WhatsApp):</label>
            <input type="text" id="contacto" name="contacto" value="{{ request.form.contacto if request.form else '' }}">
        </div>
        <div class="form-group">
            <label for="datos_pago">Datos de Pago (Cuenta/CLABE, Banco):</label>
            <textarea id="datos_pago" name="datos_pago">{{ request.form.datos_pago if request.form else '' }}</textarea>
        </div>
        
        <div class="form-group acciones-form"> {# Contenedor para botones del form #}
            <button type="submit" class="btn btn-secundario">Guardar</button>
            <a href="{{ url_for('listar_proveedores') }}" class="btn btn-outline-primario">Cancelar</a> {# Cambiado a outline para diferenciar #}
        </div>
    </form>
</div>
{% endblock %}
